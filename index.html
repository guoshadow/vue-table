<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue2.x grid component example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mytable.css">
</head>
<body>

<template id="table-template">
  <div v-if="datalist !=='undefined'&& datalist.length>0">
    <!--表格列表-->
    <table class="table">
      <thead>
      <tr>
        <th v-for="column in columns">
          <label v-if="column.type === 'selection'">
            <input type="checkbox" v-model="checks" @click="handleCheckAll">
          </label>
          <label v-text="column.title" v-else></label>
        </th>
      </tr>
      </thead>
      <tbody>
      <!---->
      <tr v-for="(row,index) in datalist">
        <td v-for="(column,cindex) in columns" :style=tdStyle(column)>
          <!--单选框-->
          <label v-if="column.type === 'selection'">
            <input type="checkbox" :value="row.id" v-model="checkGroup">
          </label>
          <!--操作-->
          <div v-else-if="column.type === 'action'">
            <a @click="RowClick(row,$event,index,action.text)"
               v-for='action in column.actions'>{{action.text}}
            </a>
          </div>
          <!--列-->
          <label v-else="!column.type" @click="toggle(index,row)">
                <span v-if='cindex==iconRow()'>
                  <!--<em v-if="row.level==1&&row.children" v-html="row.spaceHtml"></em>-->
                  <em v-if="row.children" class="ivu-icon"
                      v-bind:class="{'ivu-icon-plus':!row.expanded,'ivu-icon-minus':row.expanded }"></em>
                </span>
            {{row[column.key]}}
          </label>
        </td>
      </tr>
      <!--<tr v-if="expandRow"></tr>-->
      </tbody>
    </table>
    <!--分页组件-->
    <div style="float: right" v-if="pagination">
    #分页组件
    </div>
  </div>
  <div v-else>
    <p>No matches found.</p>
  </div>
</template>
<template id=""></template>
<div id="demo">
  <demo-table v-bind:datalist="dataItems" v-bind:columns="dataColumns" :pagination="pagination"
              @on-row-click='rowClick' @on-selection-change='selectionClick'></demo-table>
</div>

<script src="vue.min.js"></script>
<script src="treegrid.js"></script>
<script>
  var vm = new Vue({
    el:"#demo",
    data:function(){
      return {
          dataColumns:[
          {type: 'selection',align:"center",width:80,class:''},
          {title: '编码',key: 'code'},
          {title: '名称',key: 'name'},
          {title: '状态',key: 'status',align:"center"},
          {title: '备注',key: 'remark'},
          {type: 'action',title:"操作",actions:[{text:"订单明细"},{text:"预约送货"}]},
        ],
          dataItems:[
          /*{"id":"1","code":"0001","name":"测试数据1","status":"启用","remark":"测试数据测试数据"},
          {
            id: "2",code: "0002",name: "测试数据2",
            status: "启用",
            remark: "测试数据测试数据",
            children: [
              {
                id: '01',
                code: '00001',
                name: '测试数据01',
                status: '启用',
                remark: '测试数据测试数据'
              },
              {
                id: '02',
                code: '00002',
                name: '测试数据02',
                status: '启用',
                remark: '测试数据测试数据',
              }]
          },
          {"id":"3","code":"0003","name":"测试数据3","status":"启用","remark":"测试数据测试数据"},
          {"id":"4","code":"0004","name":"测试数据4","status":"启用","remark":"测试数据测试数据"}*/
        ],
          pagination:{}
      }
    },
    methods:{
      //单击行或者单击操作按钮方法
      rowClick(data, index, event,text){
        console.log('当前行数据:' + JSON.stringify(data));
        console.log('点击行号:' + index);
        console.log('点击事件:' + event);
        console.log('text:'+text);
      },
      selectionClick(arr,datalen) {
        console.log('选中数据id数组:' + arr + ";"+datalen);
      }
    }
  })
</script>
</body>
</html>
